<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f1115;
            color: #e2e8f0;
        }
        .view-transition {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        input, textarea, select {
            background-color: #1e2026 !important;
            color: #f1f5f9 !important;
        }
        input::placeholder {
            color: #9ca3af;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col antialiased">

    <header class="bg-[#1a1c21] shadow-md p-4 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-extrabold text-blue-400 cursor-pointer" onclick="showView('home')">
                Voting System
            </h1>

            <nav>
                <button 
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-lg transition duration-150 ease-in-out transform hover:scale-105"
                    onclick="showView('login')">
                    Login / Register
                </button>
            </nav>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">

        <!-- Home -->
        <div id="home-view" class="view-transition w-full max-w-4xl text-center p-6 md:p-12 bg-[#1a1c21] rounded-xl shadow-2xl space-y-8">
            <div class="space-y-4">
                <h2 class="text-4xl md:text-5xl font-extrabold text-gray-100 leading-tight">Your Voice, Your Vote. Simplified.</h2>
                <p class="text-lg text-gray-400 max-w-2xl mx-auto">
                    The Voting System allows citizens to register, log in, and securely participate in elections online.
                </p>
            </div>

            <button 
                class="mt-8 text-lg font-bold py-3 px-8 bg-blue-600 text-white rounded-full shadow-xl hover:bg-blue-700 transition duration-300 transform hover:scale-105"
                onclick="showView('register')">
                Register to Vote Now
            </button>
        </div>

        <!-- Login -->
        <div id="login-view" class="view-transition w-full max-w-sm p-8 bg-[#1a1c21] rounded-xl shadow-2xl hidden">
            <h2 class="text-3xl font-bold text-center text-gray-100 mb-6">Voter Login</h2>
            <form id="login-form" onsubmit="event.preventDefault(); handleLogin();" class="space-y-5">
                <div>
                    <label for="voter-id" class="block text-sm font-medium text-gray-300 mb-1">Voter ID or Email</label>
                    <input type="text" id="voter-id" required placeholder="e.g., voter@example.com"
                        class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>
                <div id="login-message" class="text-center text-sm font-medium hidden"></div>
                <button type="submit" class="w-full py-3 bg-blue-600 text-white font-bold rounded-lg shadow-lg hover:bg-blue-700 transition duration-150 transform hover:scale-[1.01]">
                    Sign In
                </button>
                <p class="text-center text-sm text-gray-400 mt-4">
                    Don't have an account? 
                    <a href="#" class="text-blue-400 hover:text-blue-300 font-medium" onclick="showView('register')">Register Now</a>
                </p>
            </form>
        </div>

        <!-- Register -->
        <div id="register-view" class="view-transition w-full max-w-md p-8 bg-[#1a1c21] rounded-xl shadow-2xl hidden">
            <h2 class="text-3xl font-bold text-center text-gray-100 mb-6">Voter Registration</h2>
            <form id="register-form" onsubmit="event.preventDefault(); handleRegistration();" class="space-y-5">

                <div class="grid grid-cols-3 gap-3">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">Last Name</label>
                        <input type="text" id="reg-lname" required placeholder="Dela Cruz" class="block w-full px-3 py-2 border border-gray-600 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">First Name</label>
                        <input type="text" id="reg-fname" required placeholder="Juan" class="block w-full px-3 py-2 border border-gray-600 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">M.I.</label>
                        <input type="text" id="reg-mi" maxlength="1" placeholder="L" class="block w-full px-3 py-2 border border-gray-600 rounded-lg">
                    </div>
                </div>

                <div>
                    <label for="reg-email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                    <input type="email" id="reg-email" required placeholder="your.email@gov.org"
                        class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm">
                </div>

                <div>
                    <label for="reg-phone" class="block text-sm font-medium text-gray-300 mb-1">Phone Number</label>
                    <input type="tel" id="reg-phone" required placeholder="09XXXXXXXXX"
                        class="block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm">
                </div>

                <div>
                    <label for="reg-address" class="block text-sm font-medium text-gray-300 mb-1">Address</label>
                    <input type="text" id="reg-address" required placeholder="House No., Street, Barangay"
                        class="block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm">
                </div>

                <div>
                    <label for="reg-age" class="block text-sm font-medium text-gray-300 mb-1">Age</label>
                    <input type="number" id="reg-age" required min="1" placeholder="e.g., 25"
                        class="block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm">
                </div>

                <div class="relative">
                    <label for="reg-password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input type="password" id="reg-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        class="block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm pr-10">
                    <span class="absolute right-3 top-9 text-gray-400 cursor-pointer" onclick="togglePassword('reg-password', this)">üëÅÔ∏è</span>
                </div>

                <div class="relative">
                    <label for="reg-confirm-password" class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
                    <input type="password" id="reg-confirm-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        class="block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm pr-10">
                    <span class="absolute right-3 top-9 text-gray-400 cursor-pointer" onclick="togglePassword('reg-confirm-password', this)">üëÅÔ∏è</span>
                </div>

                <div class="flex items-center">
                    <input id="reg-filipino" type="checkbox" required class="h-4 w-4 text-blue-600 border-gray-300 rounded">
                    <label for="reg-filipino" class="ml-2 text-sm text-gray-300">I am a Filipino citizen</label>
                </div>

                <div id="register-message" class="text-center text-sm font-medium hidden"></div>
                <button type="submit" class="w-full py-3 bg-green-600 text-white font-bold rounded-lg shadow-lg hover:bg-green-700 transition duration-150 transform hover:scale-[1.01]">
                    Create Account
                </button>
            </form>
        </div>

    </main>

    <footer class="bg-[#111318] text-gray-400 p-4">
        <div class="max-w-7xl mx-auto text-center text-sm">
            &copy; 2024 Voting System. All rights reserved.
        </div>
    </footer>

    <script>
        const views = {
            home: document.getElementById('home-view'),
            login: document.getElementById('login-view'),
            register: document.getElementById('register-view')
        };
        const loginMessage = document.getElementById('login-message');
        const registerMessage = document.getElementById('register-message');

        function showView(viewName) {
            for (const name in views) {
                const view = views[name];
                if (name === viewName) {
                    view.classList.remove('hidden');
                } else {
                    view.classList.add('hidden');
                }
            }
        }

        function togglePassword(id, icon) {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
                icon.textContent = "üôà";
            } else {
                input.type = "password";
                icon.textContent = "üëÅÔ∏è";
            }
        }

        async function handleRegistration() {
            const lname = document.getElementById('reg-lname').value.trim();
            const fname = document.getElementById('reg-fname').value.trim();
            const mi = document.getElementById('reg-mi').value.trim();
            const name = `${lname}, ${fname} ${mi}`.trim();

            const email = document.getElementById('reg-email').value.trim();
            const phone = document.getElementById('reg-phone').value.trim();
            const address = document.getElementById('reg-address').value.trim();
            const age = parseInt(document.getElementById('reg-age').value);
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('reg-confirm-password').value;
            const filipino = document.getElementById('reg-filipino').checked;

            registerMessage.classList.add('hidden');

            if (age < 18) {
                registerMessage.textContent = 'You must be at least 18 years old to register.';
                registerMessage.classList.remove('hidden');
                registerMessage.classList.add('text-red-600');
                return;
            }

            if (password !== confirmPassword) {
                registerMessage.textContent = 'Passwords do not match.';
                registerMessage.classList.remove('hidden');
                registerMessage.classList.add('text-red-600');
                return;
            }

            if (!filipino) {
                registerMessage.textContent = 'You must confirm that you are a Filipino citizen.';
                registerMessage.classList.remove('hidden');
                registerMessage.classList.add('text-red-600');
                return;
            }

            try {
                const res = await fetch('http://localhost/voting_system/register.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, address, phone, age })
                });

                const data = await res.json();

                if (data.status === 'success') {
                    registerMessage.textContent = 'Registration successful! Redirecting...';
                    registerMessage.classList.remove('text-red-600');
                    registerMessage.classList.add('text-green-600');
                    registerMessage.classList.remove('hidden');
                    setTimeout(() => showView('login'), 1500);
                } else {
                    registerMessage.textContent = data.message || 'Registration failed.';
                    registerMessage.classList.remove('hidden');
                    registerMessage.classList.add('text-red-600');
                }
            } catch (err) {
                registerMessage.textContent = 'Error connecting to server.';
                registerMessage.classList.remove('hidden');
                registerMessage.classList.add('text-red-600');
            }
        }

       async function handleLogin() {
    const voterId = document.getElementById('voter-id').value.trim();
    const password = document.getElementById('password').value;

    loginMessage.classList.add('hidden');

    try {
        const res = await fetch('http://localhost/voting_system/login.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: voterId, password })
        });

        const data = await res.json();
        console.log("Login response:", data);

        if (data.status === 'admin') {
            // save admin user to localStorage
            const adminUser = { id: 0, name: data.user?.username || 'Administrator', email: 'admin' };
            localStorage.setItem('user', JSON.stringify(adminUser));

            loginMessage.textContent = 'Welcome Admin! Redirecting...';
            loginMessage.classList.remove('text-red-600');
            loginMessage.classList.add('text-green-600');
            loginMessage.classList.remove('hidden');

            setTimeout(() => window.location.href = data.redirect, 800);

        } else if (data.status === 'success') {
            // save regular voter info
            localStorage.setItem('user', JSON.stringify(data.user));

            loginMessage.textContent = `Welcome, ${data.user.name}! Redirecting...`;
            loginMessage.classList.remove('text-red-600');
            loginMessage.classList.add('text-green-600');
            loginMessage.classList.remove('hidden');

            setTimeout(() => window.location.href = data.redirect, 800);

        } else {
            loginMessage.textContent = data.message || 'Invalid credentials.';
            loginMessage.classList.remove('text-green-600');
            loginMessage.classList.add('text-red-600');
            loginMessage.classList.remove('hidden');
        }

    } catch (err) {
        console.error("Login error:", err);
        loginMessage.textContent = 'Error connecting to server.';
        loginMessage.classList.remove('text-green-600');
        loginMessage.classList.add('text-red-600');
        loginMessage.classList.remove('hidden');
    }
}

window.onload = () => showView('home');
    </script>
</body>
</html>
