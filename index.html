<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoteEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="asset/style/index.css">
    <style>
        
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-box {
            background: #1a1c21;
            border-radius: 12px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid #2d3748;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .modal-message {
            color: #cbd5e0;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        
        .modal-ok {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .modal-ok:hover {
            background: #2563eb;
        }
        
        .modal-success .modal-title {
            color: #10b981;
        }
        
        .modal-error .modal-title {
            color: #ef4444;
        }
        
        .modal-suspended {
            background: #7f1d1d;
            border: 1px solid #dc2626;
        }
        
        .modal-suspended .modal-title {
            color: #fca5a5;
        }
        
        .modal-suspended .modal-message {
            color: #fecaca;
        }
        
        .modal-suspended .modal-ok {
            background: #dc2626;
        }
        
        .modal-suspended .modal-ok:hover {
            background: #b91c1c;
        }

        
        .input-wrapper {
            position: relative;
        }
        
        .toggle-eye {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
            font-size: 18px;
            user-select: none;
        }
        
        .view-transition {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col antialiased">

    <header class="bg-[#1a1c21] shadow-md p-4 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-extrabold text-blue-400 cursor-pointer" onclick="showView('home')">
                VoteEase
            </h1>

            <nav>
                <button 
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-lg transition duration-150 ease-in-out transform hover:scale-105"
                    onclick="showView('login')">
                    Login / Register
                </button>
            </nav>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">

        <!-- Home -->
        <div id="home-view" class="view-transition w-full max-w-4xl text-center p-6 md:p-12 bg-[#1a1c21] rounded-xl shadow-2xl space-y-8">
            <div class="space-y-4">
                <h2 class="text-4xl md:text-5xl font-extrabold text-gray-100 leading-tight">Your Voice, Your Vote. Simplified.</h2>
                <p class="text-lg text-gray-400 max-w-2xl mx-auto">
                    VoteEase allows citizens to register, log in, and securely participate in elections online.
                </p>
            </div>

            <button 
                class="mt-8 text-lg font-bold py-3 px-8 bg-blue-600 text-white rounded-full shadow-xl hover:bg-blue-700 transition duration-300 transform hover:scale-105"
                onclick="showView('register')">
                Register to Vote Now
            </button>
        </div>

        <!-- Login -->
        <div id="login-view" class="view-transition w-full max-w-sm p-8 bg-[#1a1c21] rounded-xl shadow-2xl hidden">
            <h2 class="text-3xl font-bold text-center text-gray-100 mb-6">Voter Login</h2>
            <form id="login-form" onsubmit="event.preventDefault(); handleLogin();" class="space-y-5">
                <div>
                    <label for="voter-id" class="block text-sm font-medium text-gray-300 mb-1">Voter ID or Email</label>
                    <input type="text" id="voter-id" required placeholder="e.g., voter@example.com"
                        class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>
                <div class="input-wrapper">
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input type="password" id="password" required placeholder="••••••••"
                        class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 pr-10">
                    <span class="toggle-eye" onmousedown="holdEye('password')" onmouseup="releaseEye('password')" onmouseleave="releaseEye('password')">&#128065;</span>
                </div>
                <div id="login-message" class="text-center text-sm font-medium hidden"></div>
                <button type="submit" class="w-full py-3 bg-blue-600 text-white font-bold rounded-lg shadow-lg hover:bg-blue-700 transition duration-150 transform hover:scale-[1.01]">
                    Sign In
                </button>
                <p class="text-center text-sm text-gray-400 mt-4">
                    Don't have an account? 
                    <a href="#" class="text-blue-400 hover:text-blue-300 font-medium" onclick="showView('register')">Register Now</a>
                </p>
            </form>
        </div>

        <!-- Register -->
        <div id="register-view" class="view-transition w-full max-w-md p-8 bg-[#1a1c21] rounded-xl shadow-2xl hidden">
            <h2 class="text-3xl font-bold text-center text-gray-100 mb-6">Voter Registration</h2>
            <form id="register-form" onsubmit="event.preventDefault(); handleRegistration();" class="space-y-5">

                <div class="grid grid-cols-3 gap-3">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">Last Name</label>
                        <input type="text" id="reg-lname" required placeholder="Dela Cruz" class="block w-full px-3 py-2 border border-gray-600 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">First Name</label>
                        <input type="text" id="reg-fname" required placeholder="Juan" class="block w-full px-3 py-2 border border-gray-600 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">M.I.</label>
                        <input type="text" id="reg-mi" maxlength="1" placeholder="L" class="block w-full px-3 py-2 border border-gray-600 rounded-lg">
                    </div>
                </div>

                <div>
                    <label for="reg-email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                    <input type="email" id="reg-email" required placeholder="your.email@gov.org"
                        class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm">
                </div>

                <div>
                    <label for="reg-phone" class="block text-sm font-medium text-gray-300 mb-1">Phone Number</label>
                    <input type="tel" id="reg-phone" required placeholder="09XXXXXXXXX"
                        class="block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm">
                </div>

                <div>
                    <label for="reg-address" class="block text-sm font-medium text-gray-300 mb-1">Address</label>
                    <input type="text" id="reg-address" required placeholder="House No., Street, Barangay"
                        class="block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm">
                </div>

                <div>
                    <label for="reg-age" class="block text-sm font-medium text-gray-300 mb-1">Age</label>
                    <input type="number" id="reg-age" required min="1" placeholder="e.g., 25"
                        class="block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm">
                </div>

                <div class="input-wrapper">
                    <label for="reg-password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input type="password" id="reg-password" required placeholder="••••••••"
                        class="block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm pr-10">
                    <span class="toggle-eye" onmousedown="holdEye('reg-password')" onmouseup="releaseEye('reg-password')" onmouseleave="releaseEye('reg-password')">&#128065;</span>
                </div>

                <div class="input-wrapper">
                    <label for="reg-confirm-password" class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
                    <input type="password" id="reg-confirm-password" required placeholder="••••••••"
                        class="block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm pr-10">
                    <span class="toggle-eye" onmousedown="holdEye('reg-confirm-password')" onmouseup="releaseEye('reg-confirm-password')" onmouseleave="releaseEye('reg-confirm-password')">&#128065;</span>
                </div>

                <div class="flex items-center">
                    <input id="reg-filipino" type="checkbox" required class="h-4 w-4 text-blue-600 border-gray-300 rounded">
                    <label for="reg-filipino" class="ml-2 text-sm text-gray-300">I am a Filipino citizen</label>
                </div>

                <div id="register-message" class="text-center text-sm font-medium hidden"></div>
                <button type="submit" class="w-full py-3 bg-green-600 text-white font-bold rounded-lg shadow-lg hover:bg-green-700 transition duration-150 transform hover:scale-[1.01]">
                    Create Account
                </button>
            </form>
        </div>

    </main>

    <!-- pop ups -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-box" id="modalBox">
            <div class="modal-title" id="modalTitle">Notification</div>
            <div class="modal-message" id="modalMessage">Message will appear here</div>
            <div class="modal-buttons" id="modalButtons">
                <button class="modal-ok" onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>

   <script>
    
    const API_BASE_URL = './backend';
    
    const views = {
        home: document.getElementById('home-view'),
        login: document.getElementById('login-view'),
        register: document.getElementById('register-view')
    };

    
    function showModal(title = "Notification", message = "Message will appear here", type = "info") {
        const modalBox = document.getElementById("modalBox");
        const modalTitle = document.getElementById("modalTitle");
        const modalMessage = document.getElementById("modalMessage");
        const modalButtons = document.getElementById("modalButtons");
        
       
        modalTitle.textContent = title;
        modalMessage.textContent = message;
        
  
        modalBox.className = "modal-box";
        if (type === "success") {
            modalBox.classList.add("modal-success");
        } else if (type === "error") {
            modalBox.classList.add("modal-error");
        } else if (type === "suspended") {
            modalBox.classList.add("modal-suspended");
        }
        
       
        modalButtons.innerHTML = `
            <button class="modal-ok" onclick="closeModal()">OK</button>
        `;
        
        document.getElementById("modalOverlay").style.display = "flex";
    }

    function showSuccess(message) {
        showModal("Success", message, "success");
    }

    function showError(message) {
        showModal("Error", message, "error");
    }

    function showSuspended(message) {
        showModal("ACCOUNT SUSPENDED", message, "suspended");
    }

    function closeModal() {
        document.getElementById("modalOverlay").style.display = "none";
    }

    function showView(viewName) {
        for (const name in views) {
            const view = views[name];
            if (name === viewName) {
                view.classList.remove('hidden');
            } else {
                view.classList.add('hidden');
            }
        }
    }

    
    function holdEye(id) { 
        const input = document.getElementById(id); 
        input.type = "text"; 
    }
    function releaseEye(id) { 
        const input = document.getElementById(id); 
        input.type = "password"; 
    }


    function getFirstName(fullName) {
        
        if (fullName.includes(',')) {
            const parts = fullName.split(',');
            if (parts.length > 1) {
                const firstNamePart = parts[1].trim().split(' ')[0];
                return firstNamePart;
            }
        }
        
        return fullName.split(' ')[0];
    }

    async function handleRegistration() {
        const lname = document.getElementById('reg-lname').value.trim();
        const fname = document.getElementById('reg-fname').value.trim();
        const mi = document.getElementById('reg-mi').value.trim();
        const name = `${lname}, ${fname} ${mi}`.trim();

        const email = document.getElementById('reg-email').value.trim();
        const phone = document.getElementById('reg-phone').value.trim();
        const address = document.getElementById('reg-address').value.trim();
        const age = parseInt(document.getElementById('reg-age').value);
        const password = document.getElementById('reg-password').value;
        const confirmPassword = document.getElementById('reg-confirm-password').value;
        const filipino = document.getElementById('reg-filipino').checked;

        if (age < 18) {
            showError('You must be at least 18 years old to register.');
            return;
        }

        if (password !== confirmPassword) {
            showError('Passwords do not match.');
            return;
        }

        if (!filipino) {
            showError('You must confirm that you are a Filipino citizen.');
            return;
        }

        try {
            
            const res = await fetch(`${API_BASE_URL}/register.php`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password, address, phone, age })
            });

            const data = await res.json();

            if (data.status === 'success') {
                showSuccess('Registration successful! Redirecting to login...');
                setTimeout(() => showView('login'), 2000);
            } else {
                showError(data.message || 'Registration failed.');
            }
        } catch (err) {
            showError('Error connecting to server.');
        }
    }

    async function handleLogin() {
        const voterId = document.getElementById('voter-id').value.trim();
        const password = document.getElementById('password').value;

    
        if (voterId === 'admin' && password === 'admin123') {
            
            const adminUser = { id: 0, name: 'Administrator', email: 'admin' };
            localStorage.setItem('user', JSON.stringify(adminUser));

            showSuccess('Welcome Admin! Redirecting...');
            
            setTimeout(() => window.location.href = 'admindashboard.html', 1500);
            return;
        }

        try {
           
            const res = await fetch(`${API_BASE_URL}/login.php`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: voterId, password })
            });

            const data = await res.json();
            console.log("Login response:", data);

            if (data.status === 'success') {
                
                localStorage.setItem('user', JSON.stringify(data.user));

        
                const firstName = getFirstName(data.user.name);
                showSuccess(`Welcome, ${firstName}! Redirecting...`);
                
                
                let redirectPath = './dashboard.html'; 
                if (data.redirect) {
                   
                    redirectPath = data.redirect.replace(/^\/voting_system\//, './');
                }
                setTimeout(() => window.location.href = redirectPath, 1500);

            } else if (data.status === 'suspended') {
                // suspension pop up
                const reason = data.reason || 'Your account has been suspended by the administrator.';
                showSuspended(`Suspension Reason:\n\n${reason}\n\nPlease contact the administrator for more information.`);

            } else {
                showError(data.message || 'Invalid credentials.');
            }

        } catch (err) {
            console.error("Login error:", err);
            showError('Error connecting to server.');
        }
    }

    window.onload = () => showView('home');
</script>

</body>
</html>
